<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add_hosts</title>
</head>
<body>
<h1 style="background-color: coral;color: midnightblue;">请输入hostname，username，pwd：</h1>
    <form action="/index/" method="post">
        <input type="text" name="hostname">

        <input type="text" name="username">
        <input type="password" name="password">
        <input type="text" name="address">
        <input type="submit" value="submit">
    </form>
    <hr />
    <h1 style="background-color: coral;color: midnightblue;">您输入的是：</h1>
    <table border="4">
        <thead>
        <th>id</th>
        <th>ip地址</th>
        <th>用户名</th>
        <th>密码</th>
        <th>日志地址</th>
        </thead>
        <tbody>
        {% for foo in data %}
            <tr>
                <td>{{ foo.id }}</td>
                <td>{{ foo.ip }}</td>
                <td>{{ foo.user }}</td>
                <td>{{ foo.pwd }}</td>
                <td>{{ foo.add }}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
</body>
</html>
